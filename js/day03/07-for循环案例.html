    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 1.求1-100之间所有数的平均值
        var sum = 0;
        var average = 0;
        for (let i = 0; i <= 100; i++) {
            sum = sum + i
        }
        average = sum / 100;
        console.log(average);

        // 2.求1-100之间所有偶数和奇数的和
        var even = 0;
        var odd = 0;
        for (let i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log(even);
        console.log(odd);
        // 3.求1-100之间所有能被3整除数字的和
        var result = 0;
        for (let i = 0; i <= 100; i++) {
            if (i % 3 == 0) {
                result += i;
            } 
        }
        console.log(result);

    </script>
