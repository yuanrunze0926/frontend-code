<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入要查询的水果:');
        switch (fruit) {
            case '苹果':
                alert('3.5元一斤')
                break;
            case '菠萝':
                alert('5.5元一斤')
                break;
            case '梨':
                alert('6.5元一斤')
                break;
            default:
                alert('没有此水果')
                break;
        }
    </script>
</head>
