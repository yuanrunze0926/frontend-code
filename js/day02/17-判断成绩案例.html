<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 伪代码 按照从大到小判断的思路
        // 弹出prompt输入框,让用户输入分数,把这个值取过来保存到变量中
        // 使用多分支 if else if 语句来分别判断出不同的值
        var score = prompt('输入分数');
        if (100 > score&&score >= 90) {
            alert('A')
        } else if (90 > score >= 80) {
            alert('B')
        } else if (80 > score >= 70) {
            alert('C')
        } else if (70 > score >= 60) {
            alert('D')
        } else if (0 < score < 60) {
            alert('E')
        } else {
            alert('错误')
        }
    </script>
</head>

<body>

</body>

</html>
