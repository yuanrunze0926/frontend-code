<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.弹出一个输入框(prompt),让用户输入初出生年份(用户输入)
        var year = prompt('请输入您的出生年份')
        // 2.让用户输入的值用变量保存起来,然后用今年的年份减去变量值,结果就是现在的年龄(内部处理)
        var age = 2022 - year
        // 3.弹出警示框(alert),把计算的结果输出(输出结果)
        alert('您的年龄是:' + age)
    </script>
</head>

<body>

</body>

</html>
